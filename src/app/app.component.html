<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title *ngIf="is_logged===false">Menu</ion-title>

          <ion-row justify-content-arround *ngIf="imageAvatar">

            <ion-item>
              <ion-avatar slot="start">
                <img name="profile-pic" [src]="imageAvatar" *ngIf="imageAvatar" />
              </ion-avatar>

              <ion-label>{{name}}</ion-label>
            </ion-item>
          </ion-row>
         
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
