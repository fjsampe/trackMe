<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="user">
    <ion-item>
      <ion-button fill="clear" size="large"  (click)="openChangeAvatar($event)">
        <ion-avatar slot="start"><img [src]="user.avatar"></ion-avatar>
      </ion-button>  
      <ion-card-header>
        <ion-card-title>{{user.name}}</ion-card-title>
        <ion-card-subtitle>{{user.phone}}</ion-card-subtitle>
      </ion-card-header>
    </ion-item>
    
      <ion-button *ngIf="user.me" expand="full"  (click)="logout()">LOG-OUT</ion-button>
    <ion-button *ngIf="user.me" expand="full"  (click)="openChangePass($event)">CHANGE PASSWORD</ion-button>
    <ion-button *ngIf="user.me" expand="full" (click)="openChangeProfile($event)">CHANGE PROFILE</ion-button>
   
  </ion-card> 
</ion-content>
