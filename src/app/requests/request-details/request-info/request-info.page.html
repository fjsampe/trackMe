<ion-content class="ion-padding" *ngIf="request">

  <ion-card>
    <ion-card-header>
      <!-- <ion-chip>
        <ion-avatar>
           <img [src]="request.driver.image">
        </ion-avatar>
       <ion-label>{{request.driver.name}}</ion-label>
       
      </ion-chip> -->
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="request.driver.image">
        </ion-avatar>
        <ion-label>{{request.driver.id}}</ion-label>
        <p>
          <ion-icon *ngFor="let item of [].constructor(request.driver.stars)"   name="star"></ion-icon>
           <ion-icon *ngFor="let item of [].constructor(5-request.driver.stars)"   name="star-outline"></ion-icon>
       </p>
      </ion-item>


      <ion-card-subtitle>{{request.car.brand}} {{request.car.model}}</ion-card-subtitle>
      <ion-card-title>{{request.car.id}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <img [src]="request.car.image">
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-icon name="man" slot="start"></ion-icon>
      <ion-label>{{request.car.seaters}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="color-wand" slot="start"></ion-icon>
      <ion-label>{{request.car.extras}}</ion-label>
    </ion-item>
  </ion-card>


</ion-content>
